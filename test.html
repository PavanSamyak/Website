<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 1fr 1fr;
          gap: 10px; /* Optional: Adjust spacing between cells */
        }
        .grid-item {
          text-align: center;
          padding: 20px;
          max-height: 28rem;
        }
      </style>
    <title>Test Document</title>
</head>
<body style="background-color: black; display: grid;">
    <img style="justify-self: center; align-self: center; max-height: 6rem; margin: 2rem;" 
    src="Images\Some of my work.svg" alt="">
    <img style="justify-self: center; max-height: 28rem; margin-top: 2rem;"
    src="Images\poster example.png" alt="">
    <img style="justify-self: center; max-height: 28rem; margin-top: 2rem;"
    src="Images\to do app example.png" alt="">
    <div style="background: linear-gradient(to bottom, transparent 30%, rgba(0, 0, 255, 0.476) 80%); width: 100vw;">
        <div style="display: grid; justify-self: center; align-self: center; margin-top: 2rem;" class="grid-container">
            <img src="Images\miniExample1.png" alt="" class="grid-item">
            <img src="Images\miniExample2.png" alt="" class="grid-item">
            <img src="Images\miniExample3.png" alt="" class="grid-item">
            <img src="Images\miniExample4.png" alt="" class="grid-item">
        </div>
    </div>
    
</body>
</html>
